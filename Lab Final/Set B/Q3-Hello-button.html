<!DOCTYPE html>
<html>

<body>
    <p id="msg">Hello World!</p>
    <button id="btn">Click Me</button>

    <script>
        btn.onclick = () => {
            msg.style.color = "green";
            msg.style.fontSize = "24px";
            msg.textContent = "Welcome to JavaScript!";
        };
    </script>
</body>

</html>
