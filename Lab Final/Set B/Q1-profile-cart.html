<!DOCTYPE html>
<html>

<head>
    <title>Profile Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f5f7fb;
            font-family: Arial, sans-serif;
        }
        
        .card {
            background: #dff0ff;
            border: 2px solid #1e90ff;
            border-radius: 14px;
            padding: 20px;
            text-align: center;
            max-width: 300px;
        }
    </style>
</head>

<body>
    <div class="card">
        <h2>Niher Ronjon Pramanik</h2>
        <p>Software Engineering student from DIU.</p>
    </div>
</body>

</html>
