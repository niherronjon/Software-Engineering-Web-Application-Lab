<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #000000;
        }
        
        .card {
            border: 1px solid rgb(255, 255, 255);
            padding: 20px;
            max-width: 90%;
            width: 300px;
            background-color: rgb(255, 255, 255);
            text-align: center;
            border-radius: 8px;
            box-shadow: 2px 4px 10px rgb(255, 255, 255);
        }
    </style>
</head>

<body>
    <div class="card">
        <h3>Introduction</h3>
        <p>Hello! I’m Niher Ronjon Pramanik.</p>
        <p>A Software Engineering student from Bangladesh. I’m passionate about robotics, software development, and emerging technologies like machine learning.</p>
    </div>
</body>

</html>
